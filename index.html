<!-- HTML HyperText - Hiper texto
  Texto com links 

  Markup - marcação
  Tags

  Language 
  Regras de uma linguagem

-->
<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Myckael Brenno - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo RocketSeat" />
          </span>
          <img
            src="http://lorempixel.com/185/185/"
            alt="Foto Pessoal"
            id="userImage"
          />
        </div>
        <h1 id="userName">Myckael Brenno</h1>
        <a
          id="userLink"
          href="https://github.com/myckaelbrenno"
          target="_blank"
        >
          <img src="images/github.svg" alt="Ícone GitHub" />
          <span id="userLogin"> @myckaelbrenno </span>
        </a>
        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com.br/myckaelbrenno" target="_blank">
              <img src="images/Youtube.svg" alt="Ícone Youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com.br/myckaelbrenno" target="_blank">
              <img src="images/Facebook.svg" alt="Ícone Facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com.br/myckaelbrenno" target="_blank">
              <img src="images/Instagram.svg" alt="Ícone Instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com.br/myckaelbrenno" target="_blank">
              <img src="images/Twitter.svg" alt="Ícone Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
